server:
  port: 8084

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id : user-service
          uri: lb://USERSERVICES
          predicates :
            - Path=/users/**

        - id: hotel-service
          uri: lb://HOTELSERVICE
          predicates :
            - Path=/hotel/**

        - id: rating-service
          uri: lb://RATINGSERVICE
          predicates :
            - Path=/ratings/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka


logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG

